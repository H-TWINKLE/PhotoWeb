 #@_layout() #define _main()

<body data-type="index">
	<script src="#(base)/admin/assets/js/theme.js"></script>
	<div class="am-g tpl-g">
		<!-- 头部 -->
		<header>
			<!-- logo -->
			<div class="am-fl tpl-header-logo">
				<a href="javascript:;"><img
					src="#(base)/admin/assets/img/logo.png" alt=""></a>
			</div>
			<!-- 右侧内容 -->
			<div class="tpl-header-fluid">
				<!-- 侧边切换 -->
				<div class="am-fl tpl-header-switch-button am-icon-list" id="lefti">
					<span> </span>
				</div>
				<!-- 其它功能-->
				<div class="am-fr tpl-header-navbar">
					<ul>
						<!-- 欢迎语 -->
						<li class="am-text-sm tpl-header-navbar-welcome"><a>欢迎你,
								<span>#(session.user.user_nickname??)</span>
						</a></li>

						<!-- 退出 -->
						<li class="am-text-sm"><a href="#(base)/logout"> <span
								class="am-icon-sign-out"></span> 退出
						</a></li>
					</ul>
				</div>
			</div>

		</header>
		<!-- 风格切换 -->
		<div class="tpl-skiner">
			<div class="tpl-skiner-toggle am-icon-cog"></div>
			<div class="tpl-skiner-content">
				<div class="tpl-skiner-content-title">选择主题</div>
				<div class="tpl-skiner-content-bar">
					<span class="skiner-color skiner-white" data-color="theme-white"></span>
					<span class="skiner-color skiner-black" data-color="theme-black"></span>
				</div>
			</div>
		</div>
		<!-- 侧边导航栏 -->
		<div class="left-sidebar">
			<!-- 用户信息 -->
			<div class="tpl-sidebar-user-panel">
				<div class="tpl-user-panel-slide-toggleable">
					<div class="tpl-user-panel-profile-picture">
						<img src="#(base)#(session.user.user_pic?? '/fronts/images/co.png')" alt="">
					</div>
					<span class="user-panel-logged-in-text"> <i
						class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
						#(session.user.user_nickname??)
					</span> <a href="javascript:;" class="tpl-user-panel-action-link"> <span
						class="am-icon-pencil"></span> #(session.user.user_email??)
					</a>
				</div>
			</div>

			<!-- 菜单 -->
			<ul class="sidebar-nav">
				<li class="sidebar-nav-heading">功能管理 <span
					class="sidebar-nav-heading-info"> 所有的功能板块</span></li>
				<li class="sidebar-nav-link"><a href="#(base)/admin/index" #(s1??)>
						<i class="am-icon-home sidebar-nav-link-logo"></i> 作品管理
				</a></li>
				<li class="sidebar-nav-link"><a #(s2??) href="#(base)/admin/user">
						<i class="am-icon-table sidebar-nav-link-logo"></i> 用户管理
				</a></li>
				<li class="sidebar-nav-link"><a #(s3??) href="#(base)/admin/info">
						<i class="am-icon-calendar sidebar-nav-link-logo"></i> 资讯管理
				</a></li>
				<li class="sidebar-nav-link"><a #(s4??) href="#(base)/admin/post">
						<i class="am-icon-wpforms sidebar-nav-link-logo"></i> 帖子管理

				</a></li>
				<li class="sidebar-nav-link"><a #(s5??) href="#(base)/admin/parts">
						<i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 广告管理

				</a></li>
				<li class="sidebar-nav-link"><a #(s6??) href="#(base)/admin/ipic">
						<i class="am-icon-bar-chart sidebar-nav-link-logo"></i> 精选图赏

				</a></li>



			</ul>
		</div>


		<!-- 内容区域 -->

		#@_index()

	</div>

	<script src="#(base)/admin/assets/js/echarts.min.js"></script>
	<script src="#(base)/assets/js/cropper.min.js"></script>

	<script src="#(base)/admin/assets/js/amazeui.min.js"></script>
	<script src="#(base)/admin/assets/js/amazeui.datatables.min.js"></script>
	<script src="#(base)/admin/assets/js/dataTables.responsive.min.js"></script>

	<script src="#(base)/assets/js/bootstrap.min.js"></script>
	<script src="#(base)/assets/js/summernote-zh-CN.js"></script>

	<script src="#(base)/assets/js/toastr.js"></script>
	<script src="#(base)/admin/assets/js/app.js"></script>

</body>

#end
