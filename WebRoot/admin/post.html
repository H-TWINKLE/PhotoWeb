 #@_layout() #define _index()

<!-- 内容区域 -->
<div class="tpl-content-wrapper">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title  am-cf">帖子列表</div>


					</div>
					<div class="widget-body  am-fr">

						<div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
							<div class="am-form-group">
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<a type="button" href="#(base)/admin/addwork"
											class="am-btn am-btn-default am-btn-success">
											<span class="am-icon-plus"></span> 新增
										</a>
									</div>
								</div>
							</div>
						</div>
						
						<div class="am-u-sm-12">
							<table width="100%"
								class="am-table am-table-compact am-table-striped tpl-table-black ">
								<thead>
									<tr>
										<th>文章缩略图</th>
										<th>文章标题</th>
										<th>作者</th>
										<th>时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>

									#for(li:list.list??)

									<tr class="even gradeC">
										<td><img src="#(li.post_pic.contains("http")???li.post_pic??:base+li.post_pic)" class="tpl-table-line-img"
											alt=""></td>
										<td class="am-text-middle">#(li.post_title??)</td>
										<td class="am-text-middle">#(li.user_nickname??)</td>
										<td class="am-text-middle">#date(li.post_dates??)</td>
										<td class="am-text-middle">
											<div class="tpl-table-black-operation">
												<a href="#(base)/admin/recommendpost?id=#(li.post_id??)"
													class="tpl-table-black-operation-honor"> <i
													class="am-icon-star"></i> 推荐该作品为精选
												</a> <a href="#(base)/#if(li.post_plate==1)onepost#else onework#end?id=#(li.post_id??)"
													class="tpl-table-black-operation-look"> <i
													class="am-icon-star"></i> 查看
												</a> <a href="#(base)/admin/#if(li.post_plate==1)addwork#else addpost#end?id=#(li.post_id??)"> <i class="am-icon-pencil"></i>
													编辑
												</a> <a href="#(base)/admin/deletepost?id=#(li.post_id??)"
													class="tpl-table-black-operation-del"> <i
													class="am-icon-trash"></i> 删除
												</a>
											</div>
										</td>
									</tr>


									#end
									<!-- more data -->
								</tbody>
							</table>
						</div>
						<div class="am-u-lg-12 am-cf">

							<div class="am-fr">
								<ul class="am-pagination tpl-pagination">
									<li><a #if(list.isFirstPage()??) disabled="disabled" #else
										href="#(base)/admin/post?pages=#(pages-1)" #end>«</a></li>
									#for(x=1;x<=list.totalPage??;x++)
									<li><a #if(x==list.pageNumber??) active #end
										href="#(base)/admin/post?pages=#(x??)">#(x??)</a></li>
									#end
									<li><a #if(list.isLastPage()??) disabled="disabled" #else
										href="#(base)/admin/post?pages=#(pages+1)" #end>»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


#end
