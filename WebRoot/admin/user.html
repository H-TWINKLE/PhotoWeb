 #@_layout() #define _index()

<!-- 内容区域 -->
<div class="tpl-content-wrapper">
	<div class="row-content am-cf">
		<div class="row">
			<div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
				<div class="widget am-cf">
					<div class="widget-head am-cf">
						<div class="widget-title  am-cf">用户管理</div>
					</div>
					<div class="widget-body  am-fr">

						<form action="#(base)/admin/user" method="post">
							<div class="am-u-sm-12 am-u-md-12 am-u-lg-3"
								style="float: right;">
								<div
									class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
									<input type="text" class="am-form-field " name="what">
									<span class="am-input-group-btn">
										<button
											class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"
											type="submit"></button>
									</span>
								</div>
							</div>
						</form>
						<div class="am-u-sm-12">
							<table width="100%"
								class="am-table am-table-compact am-table-striped tpl-table-black ">
								<thead>
									<tr>
										<th>用户</th>
										<th>用户昵称</th>
										<th>管理员身份</th>
										<th>创建时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>

									#for(li:list.list??)

									<tr class="even gradeC">
										<td class="am-text-middle">#(li.user_email??)</td>
										<td class="am-text-middle">#(li.user_nickname??)</td>
										<td class="am-text-middle">#if(li.user_auth==2)管理员#end</td>
										<td class="am-text-middle">#date(li.user_dates??)</td>
										<td class="am-text-middle">
											<div class="tpl-table-black-operation">
												<a href="#(base)/admin/lookuser?id=#(li.user_id??)"
													class="tpl-table-black-operation-look"> <i
													class="am-icon-star"></i> 查看
												</a> #if(li.user_auth??!=2) <a
													href="#(base)/admin/modifyuserasadmin?id=#(li.user_id??)"
													class="tpl-table-black-operation-admin"> <i
													class="am-icon-star"></i> 设为管理员
												</a> <a href="#(base)/lookuser?id=#(li.user_id??)"> <i
													class="am-icon-pencil"></i> 编辑
												</a> <a href="#(base)/admin/delete?id=#(li.user_id??)"
													class="tpl-table-black-operation-del"> <i
													class="am-icon-trash"></i> 删除
												</a>#end
											</div>
										</td>
									</tr>


									#end
									<!-- more data -->
								</tbody>
							</table>
						</div>
						<div class="am-u-lg-12 am-cf">

							<div class="am-fr">
								<ul class="am-pagination tpl-pagination">
									<li><a #if(list.isFirstPage()??) disabled="disabled" #else
										href="#(base)/admin/user?what=#(what??)&pages=#(pages-1)" #end>«</a></li>
									#for(x=1;x<=list.totalPage??;x++)
									<li><a #if(x==list.pageNumber??) active #end
										href="#(base)/admin/user?what=#(what??)&pages=#(x??)">#(x??)</a></li>
									#end
									<li><a #if(list.isLastPage()??) disabled="disabled" #else
										href="#(base)/admin/user?what=#(what??)&pages=#(pages+1)" #end>»</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


#end
